language: ruby
rvm:
 - "ruby-2.2.3"
 - "ruby-2.2.4"
 - "ruby-2.3.0"
 - "ruby-head"

env:
  - DB=mysql
  - DB=postgres
  - DB_NAME=wice_grid_test

before_script:
  - mysql -e 'create database $DB_NAME'
  - psql -c 'create database $DB_NAME' -U postgres
  - cp config/database.travis.yml
  - RAILS_ENV=test bundle exec rake db:migrate db:seed
